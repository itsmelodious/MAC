<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Join A Trip</title>
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <header>
      <div class="appname">
        <strong><h1>Pear</h1></strong>
      </div>

      <!-- Navigation Bar -->
      <div class="nav">
        <ul>
          <li><a href="/mainpage">Home</a></li>
          <li><a href="/newtrip">Create</a></li>
          <li class="active"><a href="/jointrip">Join</a></li>
          <li><a href="/userinfo">User</a></li>
        </ul>
      </div>
    </header>

    <!-- Content -->
    <section class="content">
      <h2>Join a Trip</h2>
      <form method="post" action ="/mainpage">
          <input type="text" name="tripname" placeholder="Name of the trip"/><br>
          <input type="password" name="trippw" placeholder="Enter the trip password"/><br>
        <p>
          Are you a driver?<br>
          <label><input type="radio" name="driver" value="yes">Yes</label><br>
          <label><input type="radio" name="driver" value="no">No</label><br>
        </p>
        <p>
          If yes, how many seats? (including yourself)<br>
          <input type="number" name="seats"/ placeholder="Enter a number"><br>
          <input type="hidden" name="action" value="join"/>
        </p>
        <input type="submit" value="Submit">
      </form>
    </section>
  </body>
</html>

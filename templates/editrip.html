        <h3>
          Trip Name:
          <input type="text" name ="tripname" value={{trip.tripname}}>
        </h3>
        <h3>
          Trip Password:
          <input type="text" name ="trippw" value={{trip.trippassword}}>
        </h3>
        <button type="submit" value="Submit">Update Trip</button>
         <a href="/deletetrip?key={{trip.key.urlsafe()}}">Leave Trip</a>

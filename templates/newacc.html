<!DOCTYPE html>
<style>
.button {
  padding: 8px 16px;
  display: inline-block;
  text-decoration: none;
  border-radius: none;
}
</style>

<html>
  <head>
    <meta charset="utf-8">
    <title>Create An Account</title>
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Bungee+Hairline' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <header>
      <div class="appname">
        <strong><h1>Pear</h1></strong>
      </div>

      <!-- Navigation Bar -->
      <div class="nav">
        <ul>
          <li><a href="#mainpage">Home</a></li>
          <li><a href="#newtrip">Create</a></li>
          <li><a href="#jointrip">Join</a></li>
          <li><a href="#userinfo">User</a></li>
        </ul>
      </div>
    </header>

    <!-- Content -->
    <section class="content">
      <h2>Create an Account</h2>

      <form action="/newaccount" method="post">
        <h4><input name="name" placeholder="Name" required></h4>
        <hr>

        <!-- list of questions music, food, personality -->
        <strong><h3>Preference Quiz</h3></strong>
        <h4>What is your personality type?</h4>
          <label><input type="radio" name="personality" value="1">Introvert</label><br>
          <label><input type="radio" name="personality" value="2">Extrovert</label><br>
          <label><input type="radio" name="personality" value="3">Ambivert</label><br>
          <label><input type="radio" name="personality" value="4">Any</label><br>

        <h4>What is your music preference?</h4>
          <label><input type="radio" name="music" value="1">Pop</label><br>
          <label><input type="radio" name="music" value="2">Rock</label><br>
          <label><input type="radio" name="music" value="3">Rap</label><br>
          <label><input type="radio" name="music" value="4">Any</label><br>

        <h4>Which of these is your favorite?</h4>
          <label><input type="radio" name="food" value="1">Sushi</label><br>
          <label><input type="radio" name="food" value="2">Pizza</label><br>
          <label><input type="radio" name="food" value="3">Chocolate</label><br>
          <label><input type="radio" name="food" value="4">Any</label><br>

        <h4>Do you prefer sleeping or talking while on the car?</h4>
          <label><input type="radio" name="activity" value="1">Sleeping</label><br>
          <label><input type="radio" name="activity" value="2">Talking</label><br>
        <br><br>
        <button type="submit" value="Create An Account">Create Account</button>
      </form>

      <button><a href="/">Back</a></button>
    </section>
  </body>
</html>

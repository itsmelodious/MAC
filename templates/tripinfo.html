<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trip Info</title>
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <h1>{{trip.tripname}}</h1>
    {% for driver in trip.drivers %}
      <div class="car">
        <div class="names" id="drivername">
          <h3>{{ driver }}</h3>
        </div>
        <div class="container">
          <div class="names">
            <ul>
              {% for passenger in trip.passengers %}
              <li>{{ passenger }}</li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    {% endfor %}

    <div id="edittrip">
      <button><a href="/edittrip?key={{trip.key.urlsafe()}}">Edit Trip</a></button>
    </div>
  </body>
</html>

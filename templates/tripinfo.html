<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trip Info</title>
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <h1 class="tripinfo">{{trip.tripname}}</h1>
    {% for car in cars %}
      <div class="car">
        <!-- Display the driver name -->
        <div class="names">
          <h3 id="drivername">{{ car.driver_key.get().name }}</h3>
        </div>
        <!-- div for the background car image -->
        <div class="container">
          <!-- Display the list of passenger names -->
          <div class="names">
            <ul>
              {% for seat in range(car.seats) %}
                    {% if randompasseng!= [] %}
                      <li>{{randompasseng.pop()}}</li>
                    {% else: %}
                      {% endif %}
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    {% endfor %}

    <div id="edittrip">
      <button><a href="/edittrip?key={{trip.key.urlsafe()}}">Edit Trip</a></button>
    </div>
    <button><a href="/mainpage">Back</a></button>
  </body>
</html>

<!DOCTYPE html>
<style>
  body {
    background: url("images/travelling.jpeg");
    background-size: 1450px 320px;
    background-repeat: no-repeat;
  }
  #mainpage{
    color: white;
    width: 12.5%;
    height: 100%;
    text-align: center;
    background-color: rgb(13, 77, 77);
    border-radius: 10px;
    margin-top: 180px;
    margin-left: 650px;
  }
  #yourTrips{
    color: black;
    margin: auto;
    width: 100%;
    text-align: center;
    text-decoration: underline;
  }
</style>

<html>
  <head>
    <title>Pear</title>
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <strong><h1>Pear</h1></strong>
    <div id="mainpage">
        <h2>Main Page</h2>

    </div>
    <div>
      <img src="images/pearlogo.png"/>
    </div>
    <div>
      <ul>
        <div id="yourTrips">
        <h3>Your Trips</h3>
        {% for trip in trips %}
          <li><a href="{{ trip.url() }}">{{ trip.tripname }}</a></li>
        {% endfor %}
        </div>
      </ul>
    </div>
  </body>
</html>

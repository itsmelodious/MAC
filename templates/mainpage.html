<!DOCTYPE html>
<style>
  .appname {
    font-family: 'Bungee Hairline', cursive;
    font-size: 40px;
    padding-top: 0px;
    padding-bottom: 0px;

  }
</style>

<html>
  <head>
    <title>Pear</title>
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Bungee+Hairline' rel='stylesheet' type='text/css'>

  </head>

  <body>
    <header>
      <div class="appname" id="appname">
        <strong><h1>Pear</h1></strong>
      </div>

      <!-- Navigation Bar -->
      <div class="nav">
        <ul>
          <li class="active"><a href="/mainpage">Home</a></li>
          <li><a href="/newtrip">Create</a></li>
          <li><a href="/jointrip">Join</a></li>
          <li><a href="/userinfo">User</a></li>
        </ul>
      </div>
    </header>

    <!-- Content -->
    <section class="content">
      <div>
        <img src="images/pearlogo.png"/>
      </div>

      <div>
        <ul>
          <div id="yourTrips">
          <h2>Trips</h2>
          {% for trip in trips %}
            <li class="triplink"><a href="{{ trip.url() }}">{{ trip.tripname }}</a></li>
          {% endfor %}
          </div>
        </ul>
      </div>
    </section>
  </body>
</html>
